<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    	<link rel="stylesheet" type="text/css" href="Settings.css">
        <link rel="icon" sizes="192x192" href="Images/MainIcon.png" />
        <link rel="apple-touch-icon" href="Images/MainIcon.png" />
        <link rel="shortcut icon" href="Images/MainIcon.png" type="image/x-icon" />
	<script>
 		function changeBGC(color){
 	 	document.body.style.backgroundColor = color;
		}
	</script>
	</head>
	
	<body>
		<a href="index.html"><img src="Images/back-512.png" style="width:70px;height:70px;border:0;float:left"></a>
		<header><h1>Settings</h1></header>

<div>
		Change background colour:
		<button type = "button" width="255" height="38" type="button" onclick="changeBGC('#DF0101');return false" />Red</button>
		<button type = "button" width="255" height="38" type="button" onclick="changeBGC('#0174DF');return false" />Blue</button>
		<button type = "button" width="255" height="38" type="button" onclick="changeBGC('#01DF01');return false" />Green</button>
		<button type = "button" width="255" height="38" type="button" onclick="changeBGC('#FFFF00');return false" />Yellow</button>
		<button type = "button" width="255" height="38" type="button" onclick="changeBGC('#7401DF');return false" />Purple</button>
		<button type = "button" width="255" height="38" type="button" onclick="changeBGC('#DF01D7');return false" />Pink</button>
		<button type = "button" width="255" height="38" type="button" onclick="changeBGC('#FFA500');return false" />Orange</button>
</div>
	

	</body>
</html>
