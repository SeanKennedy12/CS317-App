		<!-- Our Scripts -->
		<script src="Javascript/cookies.js"></script>
		<script src="Javascript/setBGC.js"></script>
		<script>
 		function changeBGC(color){
			document.body.style.backgroundColor = color;
		}
		</script>
	</head>
	
	<body>
		<div class="header">
			<a href="index.html"><img src="Images/back-512.png" alt="Show"></a>
			<h1 id="title">Settings</h1>
		</div>

		<div id="mainDiv">
			<p class="ParagraphText">Change background colour:</p>
			<button id = "colourbutton" type="button" onclick="changeBGC('#c0392b');docCookies.setItem('bgc', '#c0392b', Infinity);return false" />Red</button>
			<button id = "colourbutton" type="button" onclick="changeBGC('#3498db');docCookies.setItem('bgc', '#3498db', Infinity);return false" />Blue</button>
			<button id = "colourbutton" type="button" onclick="changeBGC('#9b59b6');docCookies.setItem('bgc', '#9b59b6', Infinity);return false" />Purple</button>
			<button id = "colourbutton" type="button" onclick="changeBGC('#2c3e50');docCookies.setItem('bgc', '#2c3e50', Infinity);return false" />Night</button>
			<button id = "colourbutton" type="button" onclick="changeBGC('#FFA500');docCookies.setItem('bgc', '#FFA500', Infinity);return false" />Orange</button>
		</div>
	

	</body>
